<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
<title>Crypto Banner</title>
<style>
  :root { --btn-h: 44px; }

  * { box-sizing: border-box; }
  html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    -webkit-tap-highlight-color: transparent;
  }

  .banner {
    position: relative;
    width: 100%;
    background: url("photo_2023-07-07_21-12-18.jpg") no-repeat center/cover;
    overflow: hidden;
    padding: 15px;
    cursor: pointer; /* вся зона кликабельна */
  }

  .banner-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.5);
    z-index: 1;
  }

  .banner-content {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    color: #fff;
  }

  .top-row {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 55px;
    width: 100%;
    flex-wrap: nowrap;
    overflow: hidden;
  }

  .logo {
    margin-left: 20px;
    max-width: 20%;
    height: auto;
    flex-shrink: 1;
    min-width: 40px;
    border: 3px solid #fff;
    border-radius: 50%;
    padding: 5px;
    background: rgba(255,255,255,0.1);
  }

  .slider-images {
    position: relative;
    width: calc(80% - 5px);
    max-width: 200px;
    height: 120px;
    flex-shrink: 1;
  }
  .slider-images img {
    position: absolute;
    inset: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    border-radius: 12px;
    opacity: 0;
    transform: scale(0.8) rotate(-5deg);
    transition: opacity .8s ease, transform .8s ease;
  }
  .slider-images img.active { opacity: 1; transform: scale(1) rotate(0deg); }

  .slider-text {
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    font-weight: 700;
    text-align: center;
    min-height: 60px;
    line-height: 1.3;
    overflow: hidden;
    opacity: 0;
    transform: translateY(10px) scale(0.95);
    transition: opacity .4s ease, transform .4s ease;
  }
  .slider-text.active { opacity: 1; transform: translateY(0) scale(1); }

  .whatsapp-btn {
    position: relative;
    z-index: 3;            /* выше оверлея */
    background: #25D366;
    color: #fff;
    padding: 10px 20px;
    height: var(--btn-h);
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    transition: background .3s ease;
    cursor: pointer;       /* курсор как у кнопки */
  }
  .whatsapp-btn:hover { background: #20b358; }

  .whatsapp-icon {
    width: 28px; height: 28px;
    animation: shake 1s infinite;
  }
  @keyframes shake {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(10deg); }
    50% { transform: rotate(-10deg); }
    75% { transform: rotate(10deg); }
    100% { transform: rotate(0deg); }
  }
