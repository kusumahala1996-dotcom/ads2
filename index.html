<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
<title>Crypto Banner</title>
<style>
  
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .banner {
    position: relative;
    width: 100%;
    background: url("photo_2023-07-07_21-12-18.jpg") no-repeat center/cover;
    overflow: hidden;
    padding: 15px;
    box-sizing: border-box;
  }

  .banner-overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    z-index: 1;
  }

  .banner-content {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    color: #fff;
  }

  .top-row {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 55px; /* меньше расстояние между логотипом и слайдером */
    width: 100%;
    flex-wrap: nowrap;
    overflow: hidden;
  }

 .logo {
  margin-left: 20px;
  max-width: 20%;
  height: auto;
  flex-shrink: 1;
  min-width: 40px;

  /* белая круглая обводка */
  border: 3px solid white;
  border-radius: 50%;
  padding: 5px; /* чтобы круг был немного больше, чем логотип */
  background: rgba(255, 255, 255, 0.1); /* слегка прозрачный фон для контраста */
}

  .slider-images {
    position: relative;
    width: calc(80% - 5px); /* чуть сдвинут влево */
    max-width: 200px;
    height: 120px;
    flex-shrink: 1;
  }

  .slider-images img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
  opacity: 0;
  transform: scale(0.8) rotate(-5deg);
  transition: opacity 0.8s ease, transform 0.8s ease;
}

.slider-images img.active {
  opacity: 1;
  transform: scale(1) rotate(0deg);
}

.slider-text {
  font-family: 'Poppins', sans-serif;
  font-size: 1rem;
  font-weight: 700;
  text-align: center;
  
  min-height: 60px; /* фиксируем высоту под самый длинный текст */
  line-height: 1.3; 
  overflow: hidden; /* обрезаем лишнее, если что-то вдруг выйдет */
  
  opacity: 0;
  transform: translateY(10px) scale(0.95);
  transition: opacity 0.4s ease, transform 0.4s ease;
}

.slider-text.active {
  opacity: 1;
  transform: translateY(0) scale(1);
}

  .whatsapp-btn {
    background: #25D366;
    color: white;
    padding: 10px 20px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    transition: background 0.3s ease;
  }

  .whatsapp-btn:hover {
    background: #20b358;
  }

  .whatsapp-icon {
    width: 28px; /* увеличенная иконка */
    height: 28px;
    animation: shake 1s infinite;
  }

  @keyframes shake {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(10deg); }
    50% { transform: rotate(-10deg); }
    75% { transform: rotate(10deg); }
    100% { transform: rotate(0deg); }
  }

 @media (max-width: 400px) {
    .slider-images {
      height: 70px; /* уменьшили на мобильных */
      max-width: 140px;
    }
    .slider-text {
      font-size: 0.9rem;
      min-height: 35px;
    }
  }
</style>
</head>
<body>

<div class="banner">
  <div class="banner-overlay"></div>
  <div class="banner-content">

    <div class="top-row">
      <img src="inverted_image.png" alt="Logo" class="logo">
      <div class="slider-images" id="slider-images">
        <img src="photo_5314657442367404249_y.jpg" class="active" alt="Slide 1">
        <img src="photo_5314657442367404250_w.jpg" alt="Slide 2">
        <img src="photo_5314657442367404248_y.jpg" alt="Slide 3">
        <img src="photo_5314657442367404247_y.jpg" alt="Slide 4">
      </div>
    </div>

    <div class="slider-text active" id="slider-text">
      James Crypto is now on WhatsApp.
    </div>

    <a href="https://testredire.kusumahala1996.workers.dev." target="_blank" class="whatsapp-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="whatsapp-icon" alt="WhatsApp">
      Open in WhatsApp
    </a>

  </div>
</div>

<script>
  const texts = [
    "James Crypto is now on WhatsApp.",
    "87% of trades are profitable. Analytics. Strategies. Trades.",
    "For those who value results."
  ];
  const textElement = document.getElementById("slider-text");
  const images = document.querySelectorAll("#slider-images img");
  let textIndex = 0;
  let imageIndex = 0;

  setInterval(() => {
    // Смена текста
    textElement.classList.remove("active");
    setTimeout(() => {
      textIndex = (textIndex + 1) % texts.length;
      textElement.textContent = texts[textIndex];
      textElement.classList.add("active");
    }, 300);

    // Смена картинки на месте
    images[imageIndex].classList.remove("active");
    imageIndex = (imageIndex + 1) % images.length;
    images[imageIndex].classList.add("active");
  }, 4000);
</script>

</body>
</html>
